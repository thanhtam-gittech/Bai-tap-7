<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealine7</title>
    <link rel="stylesheet" href="styleoutput.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>

<body>
    <div class="section">
        <section class="left">
            <ul class="menu">
                <li class="icon1"><a href="#"><img src="./img/element-4.png" alt="element-4"></a></li>
                <li><a href="#"><img src="./img/graph.png" alt="graph"></a></li>
                <li><a href="#"><img src="./img/medal-star.png" alt="medal-star"></a></li>
                <li><a href="#"><img src="./img/messages.png" alt="messages"></a></li>
                <li><a href="#"><img src="./img/setting-2.png" alt="setting-2"></a></li>
            </ul>
        </section>
    </div>
    <div class="right">
        <div class=" content">
            <div class="head">
                <div class="text-box">
                    <div class="title">Welcome, Amanda</div>
                    <div class="date">Tue, 07 June 2022</div>
                </div>
                <div class="box-menu-header">
                    <div class="search">
                        <img src="./img/search-normal.png" alt="">
                        <input type="text" placeholder="Search">
                    </div>

                    <div class="bell">
                        <img src="./img/notification-bing.png">
                    </div>
                    <img src="./img/avatar.png" class="avth">
                </div>
            </div>
            <div class="body">
                <div class="background-content"><img src="./img/profile-bgr-top.png"></div>
                <div class="container-content">
                    <div class="account">
                        <div class="box-account">
                            <img src="./img/avatar-inform.png" class="avtb">
                            <div class="text-account">
                                <div class="name">Alexa Rawles</div>
                                <div class="mail">alexarawles@gmail.com</div>
                            </div>
                        </div>
                        <button class="edit-button">Edit</button>
                    </div>
                    <div class="form">
                        <div class="box-input">
                            <div class="input-form">
                                <div class="title-input">Full Name</div>
                                <div class="input">
                                    <div class="text-input">Your First Name</div>
                                    <img src="./img/arrow-down.png" alt="">
                                </div>
                            </div>
                            <div class="input-form">
                                <div class="title-input">Gender</div>
                                <div class="input">
                                    <div class="text-input">Your Gender</div>
                                    <img src="./img/arrow-down.png" alt="">
                                </div>
                            </div>
                            <div class="input-form">
                                <div class="title-input">Language</div>
                                <div class="input">
                                    <div class="text-input">Your Languag</div>
                                    <img src="./img/arrow-down.png" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="box-input">
                            <div class="input-form">
                                <div class="title-input">Nick name</div>
                                <div class="input">
                                    <div class="text-input">Your Nick Name</div>
                                    <img src="./img/arrow-down.png" alt="">
                                </div>
                            </div>
                            <div class="input-form">
                                <div class="title-input">Country</div>
                                <div class="input">
                                    <div class="text-input">Your Country</div>
                                    <img src="./img/arrow-down.png" alt="">
                                </div>
                            </div>
                            <div class="input-form">
                                <div class="title-input">Time Zone</div>
                                <div class="input">
                                    <div class="text-input">Your Time Zone</div>
                                    <img src="./img/arrow-down.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="email">
                        <div class="my-email">My email Address</div>
                        <div class="box-email">
                            <div class="icon-mail"><img src="./img/sms.png"></div>
                            <div class="text-mail">
                                <div class="name-mail">alexarawles@gmail.com</div>
                                <div class="time-mail">1 month ago</div>
                            </div>
                        </div>
                        <button class="button-email">+Add Email Address</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
